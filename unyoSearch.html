<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="unyoData.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Unyo_Search</title>
</head>

<body>
    <header class="header">
        <h1>運用検索ページ</h1>
    </header>
    <main class="main-wrap">
        <aside class="sidebar">
            <h3>運用検索</h3>
            <button class="button" onclick="get()">宮原支所運用</button><br>
        </aside>
        <article class="main">
            <div>運用番号 列車番号 組成位置 種別 行先 始発駅時刻 終着駅時刻 運転日</div>
            <div id="a"></div>
        </article>
        <aside class="sidebar2">
            <h3>検索フォーム</h3>
            <form id="Unyo_Search">
                <div>
                    <label for="UnyoNo">運用番号</label>
                    <input type="text" id="Unyo_Text" name="Train_Unyo" value="">
                </div>
                <div>
                    <label for="TrainNo">列車番号</label>
                    <input type="text" id="TrainNo_Text" name="Train_TrainNo" value="">
                </div>
                <div>
                    <label for="Type">種別</label>
                    <input type="text" id="Type_Text" name="Train_Type" value="">
                </div>
                <div>
                    <label for="Destination">行先</label>
                    <input type="text" id="Dest_Text" name="Train_Dest" value="">
                </div>
                <div>
                    <label for="Day">運転日</label>
                    <input type="text" id="Day_Text" name="Train_Day" value="">
                </div>
                <div>
                    <button type="button" id="form">送信</button>
                </div>
            </form>
            <h3>在線ページ</h3>
            <input type="button" class="button" onclick="location.href='./Kinki.html'" value="近畿エリア"><br>
            <input type="button" class="button" onclick="location.href='./Kinki2.html'" value="近畿エリア2"><br>
        </aside>
    </main>
    <footer class="footer">
        testpage <a href="./index.html">戻る</a>
    </footer>
</body>


</html>
