<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../javascript/getDate.js"></script>
    <script src="../javascript/unyoData.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="icon" type="image/png" href="image/favicon1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon2.png">
    <title>Unyo_Search</title>
</head>

<body>
    <header class="header">
        <div class="head-div">運用検索ページ</div>
    </header>
    <main class="main-wrap">
        <aside class="sidebar">
            <p>全件表示</p>
            <button class="button" onclick="get('miyahara')" name="word_U">宮原支所運用</button><br>
            <button class="button" onclick="get('akashi')" name="word_U">明石支所運用</button>
            <form id="Unyo_Search" class="form">
                <p class="form">検索フォーム</p>
                <div>
                    <label for="Unyo_Text">運用番号</label>
                    <input type="text" id="Unyo_Text" name="Train_Unyo" value="" placeholder="明支0" size=12>
                </div>
                <div>
                    <label for="TrainNo_Text">列車番号</label>
                    <input type="text" id="TrainNo_Text" name="Train_TrainNo" value="" placeholder="0000M" size=12>
                </div>
                <div>
                    <label for="Type_Text">　種別　</label>
                    <input type="text" id="Type_Text" name="Train_Type" value="" placeholder="快速" size=12>
                </div>
                <div>
                    <label for="Dest_Text">　行先　</label>
                    <input type="text" id="Dest_Text" name="Train_Dest" value="" placeholder="大阪" size=12>
                </div>
                <div>
                    <label for="Day_Text">運転曜日</label>
                    <input type="text" id="Day_Text" name="Train_Day" value="" placeholder="平日 or 土休日" size=12>
                </div>
                <div>
                    <button type="button" id="form">検索</button>
                    <input type="reset" value="入力クリア">
                </div>
            </form>
            <p>在線ページ</p>
            <!-- <p>JR東海</p>
            <input type="button" class="button" onclick="location.href='./Central.html'" value="東海エリア"><br> -->
            <p>JR西日本</p>
            <input type="button" class="button" onclick="location.href='./Kinki.html'" value="近畿エリア"><br>
            <input type="button" class="button" onclick="location.href='./Kinki2.html'" value="北陸・近畿エリア2"><br>
            <input type="button" class="button" onclick="location.href='./Okayama.html'" value="岡山・福山エリア"><br>
            <input type="button" class="button" onclick="location.href='./HiroSeki.html'" value="広島・下関エリア"><br>
            <input type="button" class="button" onclick="location.href='./Sanin.html'" value="山陰エリア"><br>
            <p>各社運行情報</p>
            <button type="button" class="button"
                onclick="window.open('https://trafficinfo.westjr.co.jp/kinki.html','_blank')">JRW運行情報</button><br>
            <!-- <button type="button" class="button"
                onclick="window.open('https://traininfo.jr-central.co.jp/zairaisen/index.html?lang=ja','_blank')">JRC運行状況</button> -->
        </aside>
        <article class="main">
            <div id="Date-Time"></div>
            <div class="output-area">
                <div id="outputArea">始めに全件表示してから検索を始めてください。<br>
                回送列車の時刻は目安です。</div>
            </div>
        </article>
    </main>
    <footer class="footer">
        author twitter @num6_no_hito<br> <a href="../index.html">トップに戻る</a>
    </footer>
</body>


</html>
